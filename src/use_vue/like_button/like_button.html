<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimumscale=1.0">
        <title>Like</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <div v-if="liked">pushed like</div>
            <button v-else v-on:click="onClickButton">Like</button>
        </div>
    </body>
    <script>
        const app = new Vue({
            el: '#root',
            data: {
                liked: false,
            },
            methods: {
                onClickButton(){
                    this.liked = true;
                },
            },
        });
    </script>
</html>
